---
- hosts : webservers
  become : true
  become_user : root
  tasks :    
   - name : Create directory
     file :
       path : /tmp/gitrepo
       state : directory
       
   - name : Install git
     yum :
      name : git
      state : present
      
   - name : Git clone
     git :
      repo : https://github.com/shraddharane1395/CertiProject.git
      dest : /tmp/repo      
       
   - name : Install Docker
     yum:
       name: docker
       state : present    

   - name : Docker start
     service :
       name : docker
       state : started

   - name : Build docker file
     command : docker build -t myimage:v1 .
     args :
       chdir : /tmp/gitrepo

   - name : Run Docker image
     command : docker run -itd --name certimage -P myimage:v1
     
